  config:
    global:
      resolve_timeout: 5m
    inhibit_rules:
      - source_matchers:
          - 'severity = critical'
        target_matchers:
          - 'severity =~ warning|info'
        equal:
          - 'namespace'
          - 'alertname'
      - source_matchers:
          - 'severity = warning'
        target_matchers:
          - 'severity = info'
        equal:
          - 'namespace'
          - 'alertname'
      - source_matchers:
          - 'alertname = InfoInhibitor'
        target_matchers:
          - 'severity = info'
        equal:
          - 'namespace'
    route:
      group_by: ['namespace']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: 'null'
      routes:
      - receiver: 'null'
        matchers:
          - alertname =~ "InfoInhibitor|Watchdog"
      - receiver: 'telegram'
        matchers:
          - severity =~ "critical|warning"
    receivers:
    - name: 'null'
    - name: 'telegram'
      telegram_configs:
      - bot_token: 6408633685:AAHUDL9Iclh8ZDBhfMDE98Oyk30K0I4caAQ
        api_url: https://api.telegram.org
        chat_id: 46184710
        parse_mode: ''
    templates:
    - '/etc/alertmanager/config/*.tmpl' 
